 <!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
	.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

<h1>My First Heading</h1>
<p>My first paragraph.</p> 


<a href="/register_to_workshop/'{{name}}'"></a>

{% for workshop in workshops %}
<div class="card">
  <img src="{{workshop.pictures}}" alt="Avatar" style="width:100%">
  <div class="container">
    <h4><b>{{workshop.workshop_name}}</b></h4> 
    <p>{{workshop.details}}</p> 
  </div>
</div>

{% endfor %}

</body>
</html>
